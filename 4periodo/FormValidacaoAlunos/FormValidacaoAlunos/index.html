<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Formulário</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="mb-5">
          <h1 class="text-center">Cadastro</h1>
          <h6 class="text-center">
            Todos os campos são de preechimento obrigatório
          </h6>
        </div>
        <form id="my-form" class="w-75 m-auto">
          <div class="row mb-3">
            <div class="col">
              <label for="nome" class="form-label">Nome:</label>
              <input
                title="nome"
                type="text"
                class="form-control required"
                id="name"
                name="nome"
              />
              <span class="error-message" id="erro-nome"></span>
            </div>
            <div class="col">
              <label for="email" class="form-label">E-mail:</label>
              <input
                type="text"
                class="form-control required"
                id="email"
                name="email"
              />
              <span class="error-message" id="erro-email"></span>
            </div>
            <div class="col">
              <label for="cpf" class="form-label">CPF:</label>
              <input
                type="text"
                class="form-control required"
                id="cpf"
                name="cpf"
              />
              <span class="error-message" id="erro-cpf"></span>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="telefone" class="form-label">Telefone:</label>
              <input
                type="text"
                class="form-control required"
                id="telefone"
                name="telefone"
              />
              <span class="error-message" id="erro-telefone"></span>
            </div>
            <div class="col">
              <label for="cidade" class="form-label">Cidade:</label>
              <input
                type="text"
                class="form-control required"
                id="cidade"
                name="cidade"
              />
              <span class="error-message" id="erro-cidade"></span>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="rua" class="form-label">Rua:</label>
              <input
                type="text"
                class="form-control required"
                id="rua"
                name="rua"
              />
              <span class="error-message" id="erro-rua"></span>
            </div>
            <div class="col">
              <label for="numero" class="form-label">Número:</label>
              <input
                type="text"
                class="form-control required"
                id="numero"
                name="numero"
              />
              <span class="error-message" id="erro-numero"></span>
            </div>
            <div class="col">
              <label for="bairro" class="form-label">Bairro:</label>
              <input
                type="text"
                class="form-control required"
                id="bairro"
                name="bairro"
              />
              <span class="error-message" id="erro-bairro"></span>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="genero" class="form-label">Gênero:</label>
              <div class="d-flex form-check-inline">
                <div class="form-check me-2">
                  <input
                    class="form-check-input required"
                    type="radio"
                    name="genero"
                    id="masculino"
                    value="masculino"
                  />
                  <label class="form-check-label" for="masculino">
                    Masculino
                  </label>
                </div>
                <div class="form-check me-2">
                  <input
                    class="form-check-input required"
                    type="radio"
                    name="genero"
                    id="feminino"
                    value="feminino"
                  />
                  <label class="form-check-label" for="feminino">
                    Feminino
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input required"
                    type="radio"
                    name="genero"
                    id="outro"
                    value="outro"
                  />
                  <label class="form-check-label" for="outro"> Outro </label>
                </div>
              </div>
              <span class="error-message" id="erro-genero"></span>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </div>
    </div>

    <script src="js/form.js"></script>
  </body>
</html>
