<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cadastro de funcionario</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../../static/css/materialize.min.css"  media="screen,projection"/>
    </head>

    <body>    
        <div id="formulario" class="container">
            <h3 class="main-title center">Cadastrar Funcionario:</h3>
            <div class="row">
                <form class="col s12" action="#" th:action="@{/funcionario/salvar}" th:object="${funcionario}" method="post">
                    <div class="section">
                        <h5>Dados do Funcionario</h5>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="nome" type="text" th:field="*{nome}"/>
                                <label for="nome">Nome</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="nomeCientifico" type="text" th:field="*{nomeCientifico}"/>
                                <label for="nomeCientifico">Nome Científico</label>
                            </div>
                        </div>   
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="especie" type="text" th:field="*{especie}"/>
                                <label for="especie">Espécie</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="familia" type="text" th:field="*{familia}"/>
                                <label for="familia">Família</label>
                            </div>
                        </div>       
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="comportamentos" type="text" th:field="*{comportamentos}"/>
                                <label for="comportamentos">Comportamentos</label>
                            </div>
                        </div>                          
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="profissional" type="number" th:field="*{profissional}"/>
                                <label for="profissional">Profissional</label>
                            </div>
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="../../static/js/materialize.min.js"></script>
    </body>
</html>
